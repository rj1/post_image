<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="settings.css">
  </head>
  <body>
    <form>
      <h3>Settings</h3>
      <div class="setting">
        <label class="permission">
          <input id="newTab" type="checkbox" checked>
          Open uploaded image in a new tab
        </label>
      </div>
      <div class="setting">
        <label class="permission">
          <input id="clipboardPlace" type="checkbox">
          Place uploaded image URL in system clipboard
        </label>
      </div>
      <h3>File host</h3>
      <div class="setting">
        <label class="permission">
          <select id="fileHost">
            <option value="filehole">filehole.org</option>
            <option value="0x0">0x0.st</option>
          </select>
        </label>
      </div>
    </form>
    <script src="js/options.js"></script>
    <div style="height:100px;"></div>
  </body>
</html>
